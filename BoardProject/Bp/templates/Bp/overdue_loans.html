{% extends 'Bp/base.html' %}

{% block content %}
  <h2>Your Overdue Loans</h2>

  {% if overdue_loans %}
    <ul>
      {% for loan in overdue_loans %}
        <li>{{ loan.boardgame.title }} - Due: {{ loan.date_due|date:'M d, Y' }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no overdue loans.</p>
  {% endif %}

{% endblock content %}
